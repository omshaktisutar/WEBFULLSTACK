<!DOCTYPE html>
<html>
<head>
  <title>Badge Example</title>
  <style>

    .card {
      position: relative;
      width: 200px;
      height: 120px;
      background: #f2f2f2;
      padding: 10px;
      margin: 20px;
    }

    .badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      padding: 5px 8px;
      border-radius: 50%;
      font-size: 12px;
    }

  </style>
</head>
<body>

  <div class="card">
    Product
    <div class="badge">NEW</div>
  </div>

</body>
</html>
