<!DOCTYPE html>
<html>
<head>
  <title>Product Grid</title>
  <style>

    body {
      font-family: Arial;
      background: #f5f5f5;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card {
      flex: 1 1 200px;
      max-width: 250px;
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      background: #eee;
    }

    .card h3 {
      font-size: 16px;
    }

    .card p {
      color: green;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="products">

    <div class="card">
      <img>
      <h3>Product 1</h3>
      <p>₹999</p>
    </div>

    <div class="card">
      <img>
      <h3>Product 2</h3>
      <p>₹1499</p>
    </div>

    <div class="card">
      <img>
      <h3>Product 3</h3>
      <p>₹799</p>
    </div>

    <div class="card">
      <img>
      <h3>Product 4</h3>
      <p>₹1999</p>
    </div>

  </div>

</body>
</html>
