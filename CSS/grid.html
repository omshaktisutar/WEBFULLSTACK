<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid Basics</title>
  <style>

    .container {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      gap: 10px;
    }

    .box {
      background: lightblue;
      padding: 20px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

</body>
</html>
