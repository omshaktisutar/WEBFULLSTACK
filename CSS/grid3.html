<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>

    .layout {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
    }

    .header {
      grid-column: 1 / 3;
      background: #333;
      color: white;
      padding: 15px;
    }

    .sidebar {
      background: #eee;
      padding: 15px;
    }

    .content {
      padding: 15px;
    }

  </style>
</head>
<body>

  <div class="layout">
    <div class="header">HEADER</div>
    <div class="sidebar">SIDEBAR</div>
    <div class="content">MAIN CONTENT</div>
  </div>

</body>
</html>
