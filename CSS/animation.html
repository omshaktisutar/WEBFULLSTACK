<!DOCTYPE html>
<html>
<head>
  <title>Animation</title>
  <style>

    .box {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      animation: move 2s infinite alternate;
    }

    @keyframes move {
      from {
        left: 0;
      }
      to {
        left: 300px;
      }
    }

  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
